<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KontiARApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingOverlay">
        <div>0+</div> 
    </div>
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind;" 
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <video id="myVideo" src="./myvideo.mp4" preload="auto" muted loop playsinline webkit-playsinline></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#myVideo" position="0 0 0.1" height="0.7" width="0.7" visible="false"></a-plane>
        </a-entity>
        
    </a-scene>
    <button id="startVideoButton">Start Video</button>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="app.js"></script> 
</body>
</html>
