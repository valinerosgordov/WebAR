<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mind AR Video Tracking</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    .error-message { /* Style for error messages */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 1em;
      border-radius: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="errorMessage" class="error-message" style="display: none;"></div> 

  <a-scene 
    mindar-image="imageTargetSrc: targets.mind " 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="myVideo" autoplay="true" loop="true" webkit-playsinline playsinline muted crossorigin="anonymous" src="myvideo.mp4"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane 
        position="0 0 0" 
        width="1" 
        height="0.5625" 
        material="shader: flat; src: #myVideo; transparent: true;"
      ></a-plane>
    </a-entity>

    <script>
      // ... (error handling and feature detection from previous example)

      // Get the video element
      const video = document.getElementById('myVideo');

      // Event Listener for when the target is found
      const targetEl = document.querySelector('a-entity[mindar-image-target]');
      targetEl.addEventListener('targetFound', () => {
        console.log('Target Found!'); 
        video.play(); // Start playing the video
      });

      // Optional: Pause video when target is lost
      targetEl.addEventListener('targetLost', () => {
        console.log('Target Lost');
        video.pause(); 
      });
    </script>

  </a-scene>
</body>
</html>
