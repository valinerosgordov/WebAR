<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mind AR Video Tracking</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    .error-message { 
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 1em;
      border-radius: 5px;
      font-family: sans-serif;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: black; 
      font-weight: bold;
      z-index: 101; /* Make sure it's on top of the white screen */
    }
    #whiteScreen { /* Style for the loading screen */
      position: fixed; /* Make it cover the whole viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 100; /* Ensure it's on top */
    }
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 5px;
      display: none; /* Hide initially */
      z-index: 10; /* Ensure popup appears above other content */
    }
    #userInput {
      border: 2px solid #C0C0C0; /* Gray border */
      border-radius: 5px; /* Rounded corners */
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box; /* Ensure padding is included in width */
    }
    #submitButton {
      background-color: #007bff; /* Blue button */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Snow Effect */
    #snow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5; /* Make sure it's behind the popup */
      display: none; /* Initially hide the snow */
    }
    .flake {
      position: absolute;
      top: 0;
      left: 0;
      width: 15px; 
      height: 15px; 
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: snowFall 10s linear infinite; 
    }
    @keyframes snowFall {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(calc(var(--random-x) * 100vw), calc(var(--random-y) * 100vh));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="errorMessage" class="error-message" style="display: none;"></div> 
  <div id="countdown">0+</div> 
  <div id="whiteScreen"></div> 
  <div id="snow"></div> 
  <div id="popup">
    <h2>С Новым Годом</h2>
    <p>Введите ваше имя!</p>
    <input type="text" id="userInput" placeholder="Введите ваше имя...">
    <button id="submitButton">Продолжить</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: targets.mind; maxDetectionRate: 10" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
    style="display: none;" 
  >
    <a-assets>
      <video id="myVideo" autoplay="true"  webkit-playsinline playsinline crossorigin="anonymous" src="kontivideo.mp4"></video> 
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane 
        position="0 0 0" 
        width="1" 
        height="0.5625" 
        material="shader: flat; src: #myVideo; transparent: true;"
      ></a-plane>
    </a-entity>

    <script>
      // Error Handling
      function showError(message) {
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorMessage').style.display = 'block';
      }

      // Feature detection for WebXR
      if (navigator.xr) {
        // Check if Mind AR loaded successfully
        document.querySelector('a-scene').addEventListener('loaded', () => {
          if (!window.MINDAR) {
            showError("Error: Mind AR failed to load. Check console for details.");
            console.error("Mind AR is not available on the window object.");
          }
        }); 
      } else {
        showError("WebXR is not supported on your device. Try a different browser or device.");
      }

      // Get the video element
      const video = document.getElementById('myVideo');
      const countdownEl = document.getElementById('countdown');
      const sceneEl = document.querySelector('a-scene'); 
      const whiteScreenEl = document.getElementById('whiteScreen');
      const popupEl = document.getElementById('popup');
      const submitButton = document.getElementById('submitButton');
      const userInput = document.getElementById('userInput');
      const snowEl = document.getElementById('snow'); // Get the snow container

      // Request camera access
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => {
          // Camera access granted, continue with the countdown 
          setTimeout(() => {
            countdownEl.style.display = 'none';
            whiteScreenEl.style.display = 'none';
            sceneEl.style.display = 'block'; 
          }, 8000); 
        })
        .catch((err) => {
          console.error("Error accessing camera:", err);
          showError("Camera access is required. Please allow permission to continue.");
        });

      // Event Listener for when the target is found
      const targetEl = document.querySelector('a-entity[mindar-image-target]');
      targetEl.addEventListener('targetFound', () => {
        console.log('Target Found!'); 
        video.muted = false; // Enable sound
        video.play(); 
      });

      // Optional: Pause video when target is lost
      targetEl.addEventListener('targetLost', () => {
        console.log('Target Lost');
        video.muted = true; // Mute the video
        video.pause(); 
      });

      // Video and Target Events
      video.addEventListener('ended', () => { 
        snowEl.style.display = 'none'; // Hide the snow
        popupEl.style.display = 'block'; // Show the popup when the video ends
      }); 

      // Form Submission
      submitButton.addEventListener('click', () => {
        const text = userInput.value;
        console.log("User entered:", text); 
        popupEl.style.display = 'none'; 
      });

      // Create snowflakes
      function createSnowflakes() {
        for (let i = 0; i < 500; i++) { // Create 500 snowflakes (10x more)
          const flake = document.createElement('div');
          flake.classList.add('flake');
          flake.style.setProperty('--random-x', Math.random() - 0.5); // Random horizontal offset
          flake.style.setProperty('--random-y', Math.random() - 0.5); // Random vertical offset
          snowEl.appendChild(flake);
        }
      }

      // Show snow when the video ends
      video.addEventListener('ended', () => {
        snowEl.style.display = 'block';
        createSnowflakes();
      });
    </script>
  </a-scene>
</body>
</html>
