    <style>
        .popup{
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
        }
        /* Add the Vaccine Regular font */
        @font-face {
            font-family: 'VaccineRegular';
            src: url('fonts/Vaccine-Regular.woff2') format('woff2'),
                 url('fonts/Vaccine-Regular.woff') format('woff'),
                 url('fonts/Vaccine-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Apply the font to the body or specific elements */
        body, #popup, #instruction, #countdown {
            font-family: 'VaccineRegular', sans-serif;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.995);
            padding: 1em;
            border-radius: 5px;
            font-family: 'VaccineRegular', sans-serif;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: black;
            font-weight: bold;
            z-index: 101;
            font-family: 'VaccineRegular', sans-serif;
        }

        #whiteScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 100;
        }

        #popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 10;
            font-family: 'VaccineRegular', sans-serif;
            text-align: center; /* Centering content */
        }

        #userInput {
            border: 2px solid #C0C0C0;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px; /* Space between input and button */
            font-family: 'VaccineRegular', sans-serif;
        }

        #submitButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px; /* Adjust padding if needed */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Make the button width the same as input */
            font-family: 'VaccineRegular', sans-serif;
        }

        #instruction {
            position: absolute;
            bottom: 5%;  /* Place the instruction box below the AR tracker */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            color: black;
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 102;
            display: none; /* Initially hidden */

<body>
    <div id="errorMessage" class="error-message" style="display: none;"></div> 
    <div id="countdown">0+</div> 
    <div id="whiteScreen"></div> 
    <div id="instruction">Наведите камеру на логотип</div> 
    <div id="popup">
        <p>Введите ваше имя!</p> 
        <input type="text" id="userInput" placeholder="">
        <a href="https://konti.digitalmarker.ru/slam">
            <button id="submitButton">Продолжить</button>
        </a>
    </div>

    <div class="popup">
        <input class="inputName" type="text" placeholder="Кто ты воин?">
        <a href="#" class="nextBtn">
            <button id="submitButton">Продолжить</button>
        </a>
    </div>
     
    <a-scene 
        mindar-image="imageTargetSrc: targets.mind; maxDetectionRate: 7" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        style="display: none;">
        
        <a-assets>
            <video id="myVideo" preload="metadata" webkit-playsinline playsinline crossorigin="anonymous" src="konti.mp4"></video> 
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane 
                id="videoPlane" 
                position="0 0 0" 
                width="1.5" 
                height="1.34" 
                material="shader: flat; src: #myVideo; transparent: true;">
            </a-plane>
        </a-entity>
    </a-scene>
   
    <script> 

    let arrayUsers = []
    const inputName = document.querySelector('.inputName')
    const nextBtn = document.querySelector('.nextBtn')

    nextBtn.onclick = async () => {
        console.log('test')
        await fetchData();
        nextPage()
    }

    const nextPage = () => {
        const name = inputName.value
        const idxName = arrayUsers.findIndex( i => i.name === name)
        const url = `https://konti.digitalmarker.ru/slam?${idxName}`
        nextBtn.href = url
    }

    async function fetchData() {
        try {
            const response = await fetch('https://arplatov-6e62e-default-rtdb.firebaseio.com/baseNames.json')
            const {Names} = await response.json();
            arrayUsers = Names            
        } catch (error) {
            console.error('Error fetching Names:', error);
        }
    }

    
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Get the video element
        const video = document.getElementById('myVideo');
        const countdownEl = document.getElementById('countdown');
        const instructionEl = document.getElementById('instruction'); // Instruction Element
        const sceneEl = document.querySelector('a-scene');
        const whiteScreenEl = document.getElementById('whiteScreen');
        const popupEl = document.getElementById('popup');
        const submitButton = document.getElementById('submitButton');
        const userInput = document.getElementById('userInput');
        const videoPlane = document.getElementById('videoPlane');

        // Request camera access and preload video after access is granted
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => {
                // Camera access granted, continue with the countdown
                video.preload = "auto"; // Start loading the full video
                video.load();

                setTimeout(() => {
                    countdownEl.style.display = 'none';
                    whiteScreenEl.style.display = 'none';
                    sceneEl.style.display = 'block';
                    instructionEl.style.display = 'block'; // Show the instruction after countdown
                }, 8000);
            })
            .catch((err) => {
                console.error("Error accessing camera:", err);
                showError("Camera access is required. Please allow permission to continue.");
            });

        // Flag to track if the target is found
        let targetFound = false;

        // Previous positions and rotations for smoothing
        let previousPositions = [];
        let previousRotations = [];
        const smoothingFactor = 7; // Number of frames to average for smoothing

        // Event Listener for when the target is found
        const targetEl = document.querySelector('a-entity[mindar-image-target]');
        targetEl.addEventListener('targetFound', () => {
            console.log('Target Found!');
            targetFound = true;
            video.play();
            instructionEl.style.display = 'none'; // Hide the instruction when target is found
        });

        // Smoothing function
        function smoothTransform(entity) {
            const position = entity.object3D.position.clone();
            const rotation = entity.object3D.rotation.clone();

            previousPositions.push(position);
            previousRotations.push(rotation);

            if (previousPositions.length > smoothingFactor) {
                previousPositions.shift();
                previousRotations.shift();
            }

            const averagePosition = previousPositions.reduce((sum, pos) => sum.add(pos), new THREE.Vector3()).divideScalar(previousPositions.length);
            const averageRotation = previousRotations.reduce((sum, rot) => sum.add(rot), new THREE.Euler()).divideScalar(previousRotations.length);

            entity.object3D.position.copy(averagePosition);
            entity.object3D.rotation.copy(averageRotation);
        }

        // Apply smoothing to the videoPlane
        sceneEl.addEventListener('render-target-loaded', () => {
            sceneEl.addEventListener('tick', () => {
                if (targetFound) {
                    smoothTransform(videoPlane);
                }
            });
        });

        // Video and Target Events
        video.addEventListener('ended', () => {
            // Hide the video plane
            videoPlane.setAttribute('visible', 'false');
            // Show the popup form
            popupEl.style.display = 'block';
        });

        // Form Submission
        submitButton.addEventListener('click', () => {
            const text = userInput.value;
            console.log("User entered:", text);
            popupEl.style.display = 'none';


        });
    </script>
</body>
</html>
