<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mind AR SLAM (Single Model)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Hide scrollbars for a more immersive experience */
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
    }
    #error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 1em;
      border-radius: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div> 
  <div id="error-message" style="display: none;"></div>

  <a-scene 
      mindar-image="type: slam" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="myModel" src="model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <script>
      // Error Handling
      const errorMessageEl = document.getElementById('error-message');
      function showError(message) {
        errorMessageEl.textContent = message;
        errorMessageEl.style.display = 'block';
      }

      // Loading Indicator
      const loadingEl = document.getElementById('loading');

      // Get scene and model asset
      const sceneEl = document.querySelector('a-scene');
      const modelAsset = document.getElementById('myModel');
      
      // Function to place the model
      function placeModel(event) {
        const worldPos = event.detail.intersection.point; 
        const modelEntity = document.createElement('a-entity');
        modelEntity.setAttribute('gltf-model', `#${modelAsset.id}`);
        modelEntity.setAttribute('scale', '0.5 0.5 0.5'); 
        modelEntity.setAttribute('position', `${worldPos.x} ${worldPos.y} ${worldPos.z}`);
        sceneEl.appendChild(modelEntity);

        // Example: Add a click-and-drag interaction to the placed model
        modelEntity.addEventListener('mousedown', function (evt) {
          this.setAttribute('grab-controls', {});
          this.setAttribute('grab-controls', {
            animation: {property: 'rotation', dir: 'easeInOut', dur: 500}
          });
        });

        modelEntity.addEventListener('mouseup', function (evt) {
          this.removeAttribute('grab-controls');
        });
      }

      // Request camera access
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => {
          loadingEl.style.display = 'none'; // Hide the loading indicator
          // Start the MindAR SLAM session
          sceneEl.components['mindar-image'].start(); 
          // Add event listener for clicks after SLAM starts
          sceneEl.addEventListener('click', placeModel);
        })
        .catch((err) => {
          console.error("Error accessing camera:", err);
          showError("Camera access is required. Please allow permission to continue.");
        });

    </script>
  </a-scene>
</body>
</html>
